<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youtube Randomizer</title>
  <style>
  #controls { margin-top: 10px; }
  #cachedPlaylists { margin-top: 10px; }
  </style>
  <style>
    body {
      background-color: #1e1e1e; /* dark gray */
      color: #f0f0f0;           /* light text for readability */
      font-family: Arial, sans-serif;
    }

    button {
      background: #333;
      color: #f0f0f0;
      border: 1px solid #555;
      padding: 6px 12px;
      margin: 2px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h2>Youtube Randomizer</h2>

  <input id="apiKey" placeholder="Enter YouTube API key">
  <input id="playlistId" placeholder="Enter YouTube Playlist URL or ID">
  <button id="loadPlaylist">Load & Shuffle Playlist</button>
  <button id="refreshPlaylist">Force Refresh (use only when necessary)</button>

  <div id="status"></div>

  <div id="main-container" style="display:flex; gap:10px;">
    <!-- YouTube player -->
    <div id="player-container" style="flex:3;">
      <div id="player"></div>
      
      <div id="controls" style="margin-top:10px;">
      <button id="prevVideo">Previous</button>
      <button id="nextVideo">Next</button>
      </div>
    </div>
  
    <!-- GIF container -->
    <div id="gif-container" style="flex:1; display:flex; flex-direction:column; gap:10px; max-height:720px; overflow:hidden;">
      <!-- GIFs will be here hopefully -->
    </div>
  </div>

  <div>
    <label for="cachedPlaylists">Switch Playlist:</label>
    <select id="cachedPlaylists">
      <option value="">-- Select cached playlist --</option>
    </select>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="/Youtube/script.js"></script>
</body>
</html>
